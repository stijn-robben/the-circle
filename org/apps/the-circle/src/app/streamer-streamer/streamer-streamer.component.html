<div class="row">
    <div class="col-9" id="streamBox">
      <nav class="navbar">
        <div class="">
          <a class="navbar-brand mr-auto" href="index.html">
            <img src="https://stijnrobben.nl/img/thecircle_logo.png" alt="Bootstrap" width="100%" height="30">
          </a>
        </div>
      </nav> 
      <div class="container">
        <div id="video-container">
          <div style="margin-bottom: 20px;">
            <div class="d-flex justify-content-between align-items-center mt-5">
              <h3 class="text-white">
                <img src="https://stijnrobben.nl/img/pfp_placeholder.png" alt="Profile Picture" class="profile-picture py-1 px-1 pl-0">
                Stijn Robben's Stream
              </h3>
            </div>
          </div>
          <img id="placeholder" src="https://stijnrobben.nl/img/placeholder.png" class="">
          <video id="video" class="d-none" autoplay></video>
        </div>
        <div class="button-container text-center">
          <button id="streamButton" class="video-buttons">
            <svg id="startButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-toggle-off" viewBox="0 0 16 16">
              <path d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5"/>
            </svg>
            <br>
            <h6>Stream</h6>
          </button>
          <button class="video-buttons" id="micButton">
            <svg id="micOn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
              <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
              <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
            </svg>
            <br>
            <h6>Mute</h6>
          </button>
          <button class="video-buttons" id="cameraButton">
            <svg id="cameraOn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z"/>
            </svg>
            <br>
            <h6>Camera</h6>
          </button>
          <button class="video-buttons" onclick="toggleChat()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-dots" viewBox="0 0 16 16">
              <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
              <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
            <br>
            <h6>Chat</h6>
          </button>
        </div>
      </div>
    </div>
    <div class="col-3 light-grey" id="chatBox">
      <div class="card d-flex justify-content-center chat-box">
        <div class="min-chat-height">

          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title mt-1">Chat</h3><a onclick="toggleChat()" class="icon-red">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#E8442E" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg></a>
          </div>

<div class="input-group my-1 mt-3">
  <input type="text" class="shadow-none form-control" placeholder="Type a message..." [(ngModel)]="message">
  <div class="input-group-append">
    <button class="btn" type="button" id="button-addon2" (click)="sendMessage()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E8442E" class="bi bi-send mb-2" viewBox="0 0 16 16">
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
      </svg>
    </button>
  </div>
</div>
  </div>
